<main class="contato-principal">
    <form>
        <label for="nome-sobrenome">Nome e sobrenome</label>
        <input type="text" id="nome-sobrenome" class="contato-input" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="contato-input" required placeholder="seuemail@dominio.com">

        <label for="numero">Telefone</label>
        <input type="tel" id="numero" class="contato-input" placeholder="(XX) XXXXX-XXXX">

        <label for="mensagen">Mensagem</label>
        <textarea id="mensagem" class="contato-input"></textarea>

        <fieldset class="contato-radio">
            <legend>Como prefere nosso contato?</legend>
            
            <label for="radio-email">Email</label>
            <input type="radio" name="contato" value="email" id="radio-email">
            <label for="radio-telefone">Telefone</label>
            <input type="radio" name="contato" value="telefone" id="radio-telefone">

            <label for="radio-whatsapp">WhatsApp</label>
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">

        </fieldset>

        <div>
            <p>Qual horário prefere ser atendido?</p>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>

        <label class="contato-checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Formulário" class="contato-enviar">

    </form>


    <table class="contato-tabela" cellpadding="0" cellspacing="0">
        <thead>
            <th>Dia</th>
            <th>Horário</th>
        </thead>
        <tbody>
            <tr>
                <td>Segunda a Quinta</td>
                <td>8h ~ 18h</td>
            </tr>
            <tr>
                <td>Sexta e Sábado</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Domingo</td>
                <td>Fechado</td>
            </tr>
        </tbody>
    </table>


</main>
